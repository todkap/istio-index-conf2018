apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: proxy-etcd-storage-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "proxy-etcd-storage.example.com"